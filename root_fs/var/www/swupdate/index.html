<html lang="en">
<head>
  <meta name="generator" content=
  "HTML Tidy for Linux (vers 25 March 2009), see www.w3.org">
  <meta charset="UTF-8">

  <title>Software Upgrade and Recovery</title>
  <link rel="stylesheet" type="text/css" media="all" href=
  "styles.css">
</head>

<body>
  <div id="head_bar"></div>

  <div id="headcontent"></div>

  <h1>Software Update</h1><script src="jquery.js" type=
  "text/javascript">
</script>

  <form id="upload" action="handle_post_request" method="post"
  enctype="multipart/form-data">
    <fieldset>
      <legend>Software Upload</legend> 
      <!-- <input type="hidden" id="MAX_FILE_SIZE" name="MAX_FILE_SIZE" value="13000000" /> -->

      <div>
        <label for="fileselect">Update Firmware :</label>
        <input type="file" id="fileselect" name="fileselect[]">
      </div>
    </fieldset>
  </form>

  <!--
     If swupdate mongoose runs with root privileges,
     you can call /rebootTarget.

     If swupdate mongoose runs as a user, www for example,
     you have configure swupdate to run reboot as post-update-command (-p <cmd>)
     and call /postUpdateCommand from web page.

     The javascript function is provided in recovery.js.

     <input type='submit' value='Reboot Device' onclick="postUpdateCommand();">
  -->
  <form method='post' action='/rebootTarget'>
    <input type='submit' value='Reboot Device'>
  </form>

  <div id="progress"></div>

  <div id="messages">
    <p>Status Messages</p>
  </div><script src="recovery.js" type="text/javascript">
</script>
</body>
</html>
